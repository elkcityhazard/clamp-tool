<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Andrew McCall" />
    <meta name="description" content="CSS Clamp Tool" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>CSS Clamp Tool - By Andrew McCall</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="#mainContent" aria-label="skip to content link" class="skip-link">skip to content</a>
    <div class="wrapper">
      <!-- header -->
      <header class="main-header"></header>
      <!--/header -->
      <!-- main-content -->
      <div class="container">
        <main id="mainContent" class="main-content">
          <form id="clampTool" class="clamp-tool">
            <section class="clamp-tool__settings">
              <div class="row">
                <div class="column">
                  <div class="clamp-tool__form-control">
                    <div class="meta-label">
                      <strong>TargetValues</strong>
                      <label for="fontUnitSelector">
                      <input type="checkbox" name="fontUnitSelector" id="fontUnitSelector">
                      <span>px | rem</span>
                      </label>
                    </div>
                  </div>
                  <div class="clamp-tool__column">
                    <div class="clamp-tool__form-control">
                      <label for="minFont">
                        <strong>Min Font Size: <span class="css-unit">px</span></strong>
                        <input
                          data-font-unit="px"
                          id="minFont"
                          type="number"
                          name="minFont"
                          value="18"
                          min="0"
                        />
                      </label>
                    </div>
                    <div class="clamp-tool__form-control">
                      <label for="maxFont">
                        <strong>Max Font Size: <span class="css-unit">px</span></strong>
                        <input
                          data-font-unit="px"
                          id="maxFont"
                          type="number"
                          name="maxFont"
                          value="63"
                          min="0"
                        />
                      </label>
                    </div>
                </div>
              </div>
                <div class="column">
                  <div class="clamp-tool__form-control">
                    <strong>Viewport Range</strong>
                    <label for="vwUnitSelector">
                      <input type="checkbox" name="vwUnit" id="vwUnitSelector">
                    <span>px | rem</span>
                    </label>
                  </div>
                  <div class="clamp-tool__form-control">
                    <label for="minViewportWidth">
                      <strong>Min Viewport Width: <span class="vw-unit">px</span></strong>
                      <input
                        data-viewport-unit="px"
                        id="minViewPortWidth"
                        type="number"
                        name="minViewportWidth"
                        value="360"
                        min="0"
                      />
                    </label>
                  </div>
                  <div class="clamp-tool__form-control">
                    <label for="maxViewportWidth">
                      <strong>Max Viewport Width: <span class="vw-unit">px</span></strong>
                      <input
                      data-viewport-unit=""px"
                        id="maxViewPortWidth"
                        type="number"
                        name="maxViewportWidth"
                        value="840"
                        min="0"
                      />
                    </label>
                  </div>
                <div class="clamp-tool__column"></div>
                </div>
              </div>
            </section>
            <section class="output">
              <div class="output-container">
                <code id="clampResult"></code>
                <button id="clampCopy">Copy</button>
              </div>
              <div class="output-container">
                <code id="fontSizeResult"></code>
                <button id="fontSizeCopy">Copy</button>
              </div>
              <h2>Example Output</h2>
              <div class="output-container">
                <div id="clampExample">
                  <div class="loader"></div>
                </div>
              </div>
            </section>
          </form>
        </main>
        <aside class="sidebar"></aside>
      </div>
      <!--/main-content -->
    </div>
    <script type="module" src="index.js">
    </script>
  </body>
</html>
