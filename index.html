<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Andrew McCall" />
    <meta name="description" content="Use this simple css clamp tool to calculate your css clamps.  It's that easy!" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>CSS Clamp Tool - By Andrew McCall</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="#mainContent" aria-label="skip to content link" class="skip-link"
      >skip to content</a
    >
    <div class="wrapper">
      <!-- Dialog -->
      <dialog id="dialogMsg">
        <h2>Message</h2>
        <p id="dialogText"></p>
        <button id="closeDialog">Close</button>
      </dialog>
      <!--/Dialog-->
      <!-- header -->
      <header class="main-header">
        <h1>CSS Clamp Tool</h1>
        <p>By Andrew McCall</p>
        <h2 class="instructions">Clamp Tool Commands <button id="trigger" class="toggle" data-active="true">&times;</button></h2>
        <ul id="instructionBox" class="instructions" aria-controlledby="trigger'">
          
          <li><kbd>Enter</kbd> In Focused Field: update all values</li>
          <li><kbd>Esc</kbd> reset all values</li>
          <li><kbd>Ctrl+C</kbd> copy both clamp fields to clipboard</li>
        </ul>
        
      </header>
      <!--/header -->
      <!-- main-content -->
      <div class="container">
        <main id="mainContent" class="main-content">
          <form id="clampTool" class="clamp-tool">
            <section class="clamp-tool__settings">
              <div class="row">
                <div class="column">
                  <div class="clamp-tool__form-control">
                    <div class="meta-label">
                      <strong>CSS Unit</strong>
                      <label for="fontUnitSelector">
                        <input
                          type="checkbox"
                          name="fontUnitSelector"
                          id="fontUnitSelector"
                        />
                        <span>px</span>
                      </label>
                    </div>
                  </div>
                  <div class="clamp-tool__form-control">
                    <div class="meta-label">
                      <strong>REM Size (px)</strong>
                      <label for="RemBaseUnit">
                        <input
                          type="number"
                          name="RemBaseUnit"
                          id="RemBaseUnit"
                          min="0"
                          max="100"
                          value="18"
                        />
                      </label>
                    </div>
                  </div>
                  <div class="clamp-tool__column">
                    <div class="clamp-tool__form-control">
                      <label for="minFont">
                        <strong
                          >Min Font Size:
                          <span class="css-unit">px</span></strong
                        >
                        <input
                          data-font-unit="px"
                          id="minFont"
                          type="number"
                          name="minFont"
                          value="18"
                          min="0"
                          step=".01"
                        />
                      </label>
                    </div>
                    <div class="clamp-tool__form-control">
                      <label for="maxFont">
                        <strong
                          >Max Font Size:
                          <span class="css-unit">px</span></strong
                        >
                        <input
                          data-font-unit="px"
                          id="maxFont"
                          type="number"
                          name="maxFont"
                          value="63"
                          min="0"
                          step=".01"
                        />
                      </label>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="clamp-tool__form-control">
                    <strong>CSS Unit</strong>
                    <label for="vwUnitSelector">
                      <input
                        type="checkbox"
                        name="vwUnit"
                        id="vwUnitSelector"
                      />
                      <span>px</span>
                    </label>
                  </div>
                  <div class="clamp-tool__form-control">
                    <label for="minViewportWidth">
                      <strong>Min VW <span class="vw-unit">px</span></strong>
                      <input
                        data-viewport-unit="px"
                        id="minViewPortWidth"
                        type="number"
                        name="minViewportWidth"
                        value="360"
                        min="0"
                        step=".01"
                      />
                    </label>
                  </div>
                  <div class="clamp-tool__form-control">
                    <label for="maxViewportWidth">
                      <strong>Max VW: <span class="vw-unit">px</span></strong>
                      <input
                        data-viewport-unit="px"
                        id="maxViewPortWidth"
                        type="number"
                        name="maxViewportWidth"
                        value="840"
                        min="0"
                        step=".01"
                      />
                    </label>
                  </div>
                  <div class="clamp-tool__column"></div>
                </div>
              </div>
            </section>
            <section class="output">
              <div class="output-container">
                <code id="clampResult"></code>
                <button id="clampCopy"><span>Copy</span>
                  <svg class="checkbox" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                    <path class="checkmark" fill="none" stroke="#00BFFF" stroke-width="4" 
                          d="M5 25 l10 10 l20 -20" />
                  </svg>
                </button>
              </div>
              <div class="output-container">
                <code id="fontSizeResult"></code>
                <button id="fontSizeCopy"><span>Copy</span>
                  <svg class="checkbox" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                    <path class="checkmark" fill="none" stroke="#00BFFF" stroke-width="4" 
                          d="M5 25 l10 10 l20 -20" />
                  </svg>
                </button>
              </div>
              <h2>Example Output</h2>
              <div class="output-container">
                <div id="clampExample"></div>
              </div>
            </section>
          </form>
        </main>
        <aside class="sidebar"></aside>
      </div>
      <!--/main-content -->
    </div>
    <script type="module" src="index.js" defer></script>
  </body>
</html>
